					<img src="./img/logo.png" alt="logo"/>

					<img width="50%" src="./img/lll-e1481624890597-1024x578.jpg" alt="promo2017"/>

				<section data-markdown>
					<script type="text/template">
						### La promo en quelques mots...

						à travers deux illustrations:
						* pitch
						* parcours

					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Rapport d'étonnement
						* Environnements fermés qui empêchent l'interopérabilité dans les services et favorisent les failles de sécurité
						* La place des techniciens/informaticiens dans l'administration: non stratégique et pas de plan de carrière
						* Hiérarchie ultraverticale et dilution des responsabilité: réunions des "décideurs" vs développement des "makers"
						* Le mode "projet" et le mode "décision": mesure des moyens vs mesure des résultats
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Premiers résultats
						* Croisement de 2 base de données => economie de quelques millions pour l'administration
						* Ouverture interadministration et partage de base de données => peut règler le même irritant dans plusieurs administrations
						* Maquettage d'un produit en 1 mois => économie d'une AMOA d'un an avec appel marché public
						* Panorama fonctionnel et technique des métiers en 1 mois =>  outil de médiation entre départements et services
						* Mise au goût du jour en passant de l'aspect visuel du site du Ministère
						* Déploiment d'un prototype sur des données de simulation pour tester la faisabilité du défi
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						### Quelques recommandations en question
						* Faire confiance et permettre l'autonomie, le télétravail et son propre environnement de travail
						* Revaloriser les profils techniques/atypiques au sein de la fonction publique
						* Réinternalisation des compétences SI au coeurs des métiers dans chaque couche stratégique
						* ...
					</script>
				</section>
